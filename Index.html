<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Postagem</title>
    <link rel="stylesheet" href="/Desafio-03-Card-De-Postagem/CSS/Style.css">
</head>
<body>
    <ul class="post-list">
        <li class="post-item">
            <div class="post-image">
                <img src="/Desafio-03-Card-De-Postagem/Imagens/img.png" alt="Imagem de Natureza">
            </div>
            <div class="post-content">
                <h2>Escolha do dia - Natureza</h2>
                <div class="post-author">
                    <img src="/Desafio-03-Card-De-Postagem/Imagens/ImagemPerfil.jpg" alt="Foto do Autor" class="author-image">
                    <span>Lucas Resende</span>
                    <span>• 1 dia atrás</span>
                </div>
                <div class="post-stats">
                    <span class="comments">💬 72</span>
                    <span class="views">👁️ 24</span>
                </div>
            </div>
        </li>
    </ul>
</body>
</html>
